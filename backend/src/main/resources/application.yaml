spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/music_album_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  thymeleaf:
    enabled: false
logging:
  level.org.hibernate:
    SQL: DEBUG
    type:descriptor.sql.BasicBinder: TRACE
springdoc:
  swagger-ui:
    operationsSorter: method
  api-docs:
    path: /v3/api-docs